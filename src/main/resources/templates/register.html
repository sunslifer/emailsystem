<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyMail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="../css/style.css" rel="stylesheet">
        <script type="text/javascript" src="javascript.js" ></script>

    </head>

    <body style="padding: 10%;">
        <header>
                <nav class="navbar fixed-top p-3 navbar-light bg-light border-bottom border-dark">
                    <div class="logo_title d-inline col-sm-11">
                        <a class="navbar-brand" href="#">
                            <img src="../assets/logo.jpg" class="logo col-1 d-inline border border-dark" width="15%" height="15%">
                            <h1 class="logo_text col-3 d-inline" style="font-size: 75px; position: relative; font-weight: 350;">MyMail</h1>
                        </a>
                    </div>
                </nav>
            </header>

        <div class="register">
            <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="Username" required>

                    <label for="Password" class="form-label">Password</label>
                    <input type="text" th:field="*{password}" class="form-control" id="Password" required>

                    <label for="Firstname" class="form-label">Firstname</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="Firstname" required>

                    <label for="Lastname" class="form-label">Lastname</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="Lastname" required>
                </div>
                <div id="help" class="form-text">Please double check all info.</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

    <footer>
        <div>

        </div>
    </footer>
</html>
